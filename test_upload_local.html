<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('classId', '1');
            formData.append('title', 'Test Upload');
            formData.append('summary', 'Testing upload');
            formData.append('category', 'notes');
            formData.append('tags', JSON.stringify(['test']));

            try {
                const response = await fetch('http://localhost:4000/api/uploads', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE'
                    },
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
